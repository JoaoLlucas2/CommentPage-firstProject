<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comment Section Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <p id="headP">The Comments Page</p>
    </header>
    <main>
      <div class="container">
        <h1>Leave a Coment !</h1>
        <form id="comentForm">
          <textarea
            id="comentIn"
            placeholder="Leave you coment here!! ..."
          ></textarea>
          <button type="button" id="sendBtn" class="btn">Send</button>
        </form>
        <div class="" id="comentSection">
          <h2>The Coments</h2>
          <div id="commentHolder"></div>
        </div>
      </div>
    </main>
    <script src="scripts.js"></script>
  </body>
</html>
